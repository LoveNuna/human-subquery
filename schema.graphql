type ExecuteEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  contractAddress: String!
  action: String!
  collection: String!
  tokenId: String!
  price: String!
  expires: String!
  seller: String!
  buyer: String!
}

type Transaction @entity {
  id: ID!
  blockHeight: BigInt!
  timestamp: String!
}

type Message @entity {
  id: ID!
  blockHeight: BigInt
  txHash: String
  sender: String
  contract: String
}

type Block @entity {
  id: ID! # The block hash
  height: BigInt!
}